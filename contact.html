<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
</head>
<body>
    <div class="contact">
        <div class="map">
            <h2>Where we are</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8231383633693!2d36.81351857486637!3d-1.2797388356187642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11aec18f7c01%3A0xbe22dd050e4d9d37!2sUniversity%20of%20Nairobi!5e0!3m2!1sen!2ske!4v1697199374679!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="message">
            <h2>Send us a message</h2>
            <form action="" method="">
                <fieldset>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone" id="phone" name="phone" required/>
                    <input type="text" placeholder="Subject" name="Subject" id="Subject" required>
                    <textarea id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    <button type="submit" class="btn">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
